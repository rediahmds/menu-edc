<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>EDC App</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
	<nav>
		<ul class="nav d-flex p-4">
			<h1>Model EDC</h1>

			<!-- DROPDOWN -->
			<div class="d-flex">
				<div class="dropdown align-self-center ms-3">
					<button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="chosen-bank">
						Pilih Bank
					</button>
					<ul class="dropdown-menu">
						<li><a class="dropdown-item" href="#" onclick="setBank('BCA')">BCA</a></li>
						<li><a class="dropdown-item" href="#" onclick="setBank('BRI')">BRI</a></li>
					</ul>
				</div>
			</div>
			<!-- END OF DROPDOWN -->
	</nav>

	<div class="d-flex justify-content-evenly" id="main-interface">
		<div class="row">

			<div class="col">
				<main class="" id="main-menu">
					
				</main>
			</div>

			<div class="col">
				SECOND COLUMN
				<aside class="g-col-6 g-col-md-4">
					<div id="total-flow-container">
						<label for="total-flow" class="form-label">Total Alur: <span id="current-flow-value"></span></label>
						<input type="range" class="form-range" min="3" max="20" step="1" id="total-flow">
					</div>
				</aside>
			</div>

		</div>
	</div>

	<script src="./src/script.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
